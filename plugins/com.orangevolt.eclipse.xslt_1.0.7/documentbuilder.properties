Coalescing=Specifies that the parser will convert CDATA nodes to Text nodes and append it to the adjacent (if any) text node.
ExpandentityReferences=Specifies that the parser will convert CDATA nodes to Text nodes and append it to the adjacent (if any) text node.
IgnoringComments=Specifies that the parser will ignore comments. By default the value of this is set to false.
IgnoringElementContentWhitespace=Specifies that the parser must eliminate whitespace in element content (sometimes known loosely as 'ignorable whitespace') when parsing XML documents (see XML Rec 2.10).
NamespaceAware=Specifies that the parser will provide support for XML namespaces.
Validating=Specifies that the parser will validate documents as they are parsed.
