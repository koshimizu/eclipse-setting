xalan.output_property.cdata_section_elements=specifies a whitespace delimited list of the names of elements whose text node children should be output using CDATA sections
xalan.output_property.doctype_public=see the documentation for the DOCTYPE_SYSTEM property for a description of what the value of the key should be
xalan.output_property.doctype_system=specifies the public identifier to be used in the document type declaration
xalan.output_property.encoding=specifies the preferred character encoding that the Transformer should use to encode sequences of characters as sequences of bytes
xalan.output_property.indent=specifies whether the Transformer may add additional whitespace when outputting the result tree; the value must be yes or no
xalan.output_property.media_type=specifies the media type (MIME content type) of the data that results from outputting the result tree. The charset parameter should not be specified explicitly; instead, when the top-level media type is text, a charset parameter should be added according to the character encoding actually used by the output method
xalan.output_property.method=(xml | html | text | <expanded name>) the method attribute identifies the overall method that should be used for outputting the result tree
xalan.output_property.omit_xml_declaration=specifies whether the XSLT processor should output an XML declaration; the value must be yes or no
xalan.output_property.standalone=specifies whether the Transformer should output a standalone document declaration; the value must be yes or no
xalan.output_property.version=specifies the version of the output method
xalan.output_property.indent_amount=The number of whitespaces to indent by, if indent="yes"
xalan.output_property.entities=File name of file that specifies character to entity reference mappings.
xalan.output_property.use_url_escaping=Use a value of "yes" if the href values for HTML serialization should use %xx escaping
xalan.output_property.omit_meta_tag=Use a value of "yes" if the META tag should be omitted where it would otherwise be supplied.

xalan.feature.optimize=Optimize stylesheet processing. By default, this attribute is set to true. You may need to set it to false for tooling applications.
xalan.feature.incremental=Produce output incrementally, rather than waiting to finish parsing the input before generating any output. By default this attribute is set to false. You can turn this attribute on to transform large documents where the stylesheet structure is optimized to execute individual templates without having to parse the entire document.
xalan.feature.source_location=By default, this feature is set to false. Setting this attribute to true involves a substantial increase in storage cost per source document node. If you want to use the NodeInfo extension functions (or some other mechanism) to provide this information during a transform, you must set the attribute to true before generating the Transformer and processing the stylesheet.
xalan.feature.load_external_dtd=By default, this feature is set to true. If set to false, external dtd references (via DOCTYPE) are ignored. This feature is always on when validation is on. 

